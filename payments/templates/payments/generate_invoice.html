<!-- templates/payments/generate_invoice.html -->
{% extends 'base_generic.html' %}

{% block content %}
  <h2>Generate Invoice for Order {{ order.customer_name }}</h2>

  <form method="POST">
    {% csrf_token %}
    <p>Amount: ${{ order.guest_count * 10 }} (based on {{ order.guest_count }} guests)</p>
    <button type="submit">Generate Invoice</button>
  </form>

  <a href="{% url 'order_detail' order.pk %}">Back to Order Details</a>
{% endblock %}
