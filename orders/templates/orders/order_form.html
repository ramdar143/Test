{% extends 'base_for_customer.html' %}
{% load static %}

{% block content %}
<h2>Order: {{ menu_item.name }}</h2>

<form method="post">
    {% csrf_token %}
    {{ order_form.as_p }}
    {{ formset.management_form }}
    {% for form in formset %}
        {{ form.as_p }}
    {% endfor %}
    <button type="submit">Place Order</button>
</form>
{% endblock %}
