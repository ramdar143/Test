{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
            <ul class="sidebar-links">
                <li><a href="{% url 'users:admin_dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'orders:order_list' %}">Manage Orders</a></li>
                <li><a href="{% url 'menu:menu_list' %}">Manage Menu</a></li>
                <li><a href="{% url 'preparation:prep_task_changelist' %}">Manage Preparation Tasks</a></li>
                <li><a href="{% url 'preparation:schedule_slot_changelist' %}">Manage Schedule Slots</a></li>
                <li>
                    <a href="{% url 'users:manage_users' %}">
                        <i class="bi bi-person-gear"></i> Manage Users
                    </a>
                </li>
                <li>
                    <a href="{% url 'users:logout' %}" id="logoutButton">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </li>
            </ul>
        </nav>
        <!-- Content Section -->
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
