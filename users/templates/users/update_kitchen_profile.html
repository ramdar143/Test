{% extends 'base_for_kitchenstaff.html' %}

{% block content %}
  <div class="profile-update-container">
    <h2>Update Your Profile</h2>
    <form method="POST" enctype="multipart/form-data" class="profile-update-form">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" value="{{ form.username.value|default:'' }}">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" class="form-control" value="{{ form.email.value|default:'' }}">
      </div>

      <div class="form-group">
        <label for="profile_picture">Profile Picture</label>
        <input type="file" name="profile_picture" id="profile_picture" class="form-control">
      </div>

      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea name="bio" id="bio" class="form-control">{{ form.bio.value|default:'' }}</textarea>
      </div>

      <button type="submit" class="submit-btn">Update Profile</button>
    </form>
  </div>
{% endblock %}
