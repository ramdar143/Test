<!-- users/user_confirm_delete.html -->
{% extends "base_for_admin.html" %}
{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete user "{{ user_obj.username }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'users:manage_users' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
