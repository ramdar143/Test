<!-- templates/preparation/confirm_delete.html -->
{% extends 'base_for_admin.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<h1>Are you sure you want to delete this item?</h1>
<p>Once deleted, this action cannot be undone.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'preparation:prep_task_changelist' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
